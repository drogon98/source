{% extends 'base.html' %}

<head>
  {% block head %}
  <title>Password reset confirm</title>
  {% endblock %}
</head>
<body>
  {% block body %}
  <div class="container">
    <h1><b>Confirm password reset</b></h1>
    <form  method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  </div>
  {% endblock %}
</body>
