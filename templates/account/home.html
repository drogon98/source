{% extends 'base.html' %}

<head>
  {% block head %}
  <title>Home</title>
  {% endblock %}
</head>
<body>
  {% block body %}
  <div class="container">
    <h1><b>Home</b></h1>
    <p>{{ user.username }} profile page.</p>
    <p>{{ user.profile.bio }}</p>
    <p>{{ user.profile.birth_date }}</p>
    <p>{{ user.profile.website }}</p>
    <img src="{{ user.profile.image.url }}" alt="my_prof_img",width="200">
    {% endblock %}
  </div>
</body>
